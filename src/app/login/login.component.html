<mat-card>
  <div class="form-bg mt-5">
    <div class="container justify-content-center">
      <div class="row">
        <div class="col-lg-12 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
          <div class="form-container">
            <div class="form-icon">
              <i class="fa fa-user-edit"></i>
            </div>
            <h3 class="title">User Login</h3>
            <form  class="form-horizontal" #f="ngForm">
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <input class="form-control" [(ngModel)]="loginUserData.email"
                       #inputMail="ngModel" type="email" placeholder="Email" ngModel name="email" required email>
              </div>
              <div class="alert alert-danger" *ngIf="inputMail.invalid && inputMail
              .dirty">
                l'email n'est pas valide!
              </div>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input class="form-control" [(ngModel)]="loginUserData.password"
                       #inputPwd="ngModel" type="password" placeholder="Password" ngModel name="password" required password minlength="6">
              </div>
              <div class="alert alert-danger" *ngIf="inputPwd.invalid && inputPwd.touched">
                le password doit contenir au moins 6 caract√®res!
              </div>
              <span class="forgot-pass"><a href="#">Forgot Password ?</a></span>
              <button class="btn signin" [disabled]="!f.valid" type="submit" (click)="loginUser(f)" > Connexion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
